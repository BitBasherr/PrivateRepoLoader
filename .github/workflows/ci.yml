# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.10']     # ‚Üê use 3.10, not 3.1
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy pytest pytest-mock gitpython homeassistant
      - name: Black check
        run: black --check .
      - name: Flake8
        run: flake8 .
      - name: Mypy
        run: mypy .
      - name: Run tests
        run: pytest tests/ --maxfail=1 --disable-warnings -q